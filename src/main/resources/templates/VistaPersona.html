<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/personas/actualizar/{id}(id=${unapersonita.id})}" th:object="${unapersonita}" th:method="PUT">
		<table class="table table-bordered">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${unapersonita.cedula}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${unapersonita.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" id="apellido" th:field="${unapersonita.apellido}"></td>
			</tr>
			<tr>
				<td><label>Genero:</label></td>
				<td><input type="text" id="genero" th:field="${unapersonita.genero}"></td>
			</tr>
		</table>
		<input type="submit" value="Actualizar">
	</form>
</body>

</html>
