<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Personas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-success table-striped">
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Género</th>
				<th>Acción</th>
				<th>Acción 2</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="personita:${listapersonas}">
				<td th:text="${personita.cedula}"></td>
				<td th:text="${personita.nombre}"></td>
				<td th:text="${personita.apellido}"></td>
				<td th:text="${personita.genero}"></td>
				<td>
					<form action="#" th:action="@{/personas/buscarUno/{id}(id=${personita.id})}"
						th:object="${personita}" th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/personas/borrar/{id}(id=${personita.id})}" th:object="${personita}"
						th:method="DELETE">
						<input type="submit" value="Eliminar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
